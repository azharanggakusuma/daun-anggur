<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Analisis | GrapeCheck</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="antialiased">
    
    <div class="fixed top-0 left-0 -z-10 h-full w-full bg-dots-pattern"></div>
    
    <header class="fixed z-50 top-4 right-4 flex items-center gap-3">
        <a href="/" id="home-button" title="Kembali ke Halaman Utama">
            <i class="fa-solid fa-house"></i>
        </a>
        <button id="theme-toggle" title="Ganti Tema" aria-label="Ganti antara mode terang dan gelap">
            <div class="relative w-5 h-5" id="theme-icon-container">
                <i id="theme-icon-sun" class="theme-icon fa-solid fa-sun"></i>
                <i id="theme-icon-moon" class="theme-icon fa-solid fa-moon"></i>
            </div>
        </button>
    </header>

    <div class="max-w-4xl mx-auto px-4 py-16 sm:py-24">
        
        <header class="text-center mb-12 animate-slide-in-up">
            <h1 class="text-4xl md:text-5xl font-bold text-primary">Riwayat Analisis</h1>
            <p class="mt-2 text-lg text-secondary">Berikut adalah hasil analisis yang pernah Anda lakukan.</p>
        </header>

        <main>
            <div id="history-container" class="space-y-4">
                
                <div id="empty-history" class="text-center p-8 card-layout hidden">
                    <i class="fa-solid fa-box-open text-5xl text-muted"></i>
                    <p class="mt-4 text-xl font-semibold text-primary">Riwayat Anda Kosong</p>
                    <p class="text-secondary">Mulai analisis pertama Anda untuk melihat riwayat di sini.</p>
                </div>
                
                </div>
            
            <div class="text-center mt-12">
                <a href="/" class="button-base button-primary">
                    <i class="fa-solid fa-arrow-left"></i>Kembali ke Halaman Utama
                </a>
            </div>
        </main>
        
        <footer class="text-center mt-12 text-sm text-muted">
             <p>&copy; <span id="currentYear"></span> GrapeCheck. Seluruh hak cipta dilindungi.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/history.js') }}"></script>
</body>
</html>
