<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="theme-color" content="#16a34a">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <title>{% block title %}GrapeCheck{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block head_extra %}{% endblock %}
</head>
<body class="antialiased flex flex-col min-h-screen">
    
    <div id="preloader">
        <div class="preloader-animation">
            <i class="fa-solid fa-leaf leaf-icon"></i>
            <i class="fa-solid fa-magnifying-glass scanner-icon"></i>
            <p class="preloader-text">Menganalisis...</p>
        </div>
    </div>

    <div class="fixed top-0 left-0 -z-10 h-full w-full bg-dots-pattern"></div>
    
    {% include 'components/header.html' %}

    <div class="w-full pb-16 sm:pb-0 flex-grow">
        {% block content %}{% endblock %}
    </div>

    {% include 'components/footer.html' %}

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/preloader.js') }}"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}")
                    .then(registration => {
                        console.log('Service Worker berhasil didaftarkan: ', registration);
                    })
                    .catch(error => {
                        console.log('Pendaftaran Service Worker gagal: ', error);
                    });
            });
        }
    </script>

    {% block body_scripts %}{% endblock %}
</body>
</html>
