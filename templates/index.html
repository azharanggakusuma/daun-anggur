<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrapeCheck | Analisis Penyakit Daun Anggur</title>
    
    <!-- Tailwind CSS & Google Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="antialiased">

    <!-- Latar belakang berpola titik-titik -->
    <div class="fixed top-0 left-0 -z-10 h-full w-full bg-dots-pattern"></div>

    <!-- Tombol header (Riwayat & Ganti Tema) -->
    <header class="fixed z-50 top-4 right-4 flex items-center gap-2">
        <a href="{{ url_for('riwayat') }}" id="history-button" title="Lihat Riwayat Analisis">
            <i class="fa-solid fa-clock-rotate-left"></i>
        </a>
        <button id="theme-toggle" title="Ganti Tema" aria-label="Ganti antara mode terang dan gelap">
            <div class="relative w-5 h-5" id="theme-icon-container">
                <i id="theme-icon-sun" class="theme-icon fa-solid fa-sun"></i>
                <i id="theme-icon-moon" class="theme-icon fa-solid fa-moon"></i>
            </div>
        </button>
    </header>

    <div class="relative min-h-screen flex flex-col items-center justify-center">
        <div class="max-w-3xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-16 sm:py-24">
            
            <!-- Judul dan Deskripsi Utama -->
            <header class="text-center mb-12">
                <div class="flex justify-center items-center gap-4 mb-4">
                    <h1 class="text-4xl md:text-5xl font-black tracking-tight text-brand-gradient">GrapeCheck</h1>
                </div>
                <p class="text-lg mt-4 max-w-2xl mx-auto text-secondary">
                    Unggah gambar daun anggur untuk mendeteksi potensi penyakit secara cepat dan akurat.
                </p>
            </header>

            <main>
                <!-- Form untuk mengunggah file -->
                <section id="uploader-section" class="p-6 sm:p-8 rounded-2xl shadow-2xl-brand border bg-secondary">
                    
                    <!-- Kotak Notifikasi Error -->
                    <div id="alert-box" class="hidden mb-4 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert">
                        <p class="font-bold">Terjadi Kesalahan</p>
                        <p id="alert-message">Pesan error akan muncul di sini.</p>
                    </div>

                    <form id="uploadForm" method="POST" enctype="multipart/form-data">
                        <!-- Area Dropzone -->
                        <div id="dropzone" class="relative border-2 border-dashed rounded-xl p-8 text-center cursor-pointer transition-all duration-300 ease-in-out">
                            <input type="file" name="file" id="fileInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/jpeg, image/png, image/jpg" required>
                            
                            <!-- Placeholder saat belum ada gambar -->
                            <div id="uploadPlaceholder" class="space-y-3 pointer-events-none transition-opacity duration-300">
                                <i class="fa-solid fa-cloud-arrow-up fa-3x mx-auto text-muted"></i>
                                <p class="font-semibold text-primary">Seret & letakkan file di sini, atau <span class="text-brand font-bold">jelajahi file</span></p>
                                <p class="text-xs text-muted">Format yang didukung: JPG, JPEG, PNG (Maks. 10MB)</p>
                            </div>
                            
                            <!-- Pratinjau gambar setelah diunggah -->
                            <div id="imagePreview" class="hidden text-center pointer-events-none transition-opacity duration-300 opacity-0"></div>
                        </div>
                        
                        <!-- Tombol Submit -->
                        <button type="submit" id="submitButton" class="button-primary w-full flex justify-center items-center gap-3 mt-6" disabled>
                            <i class="fa-solid fa-magnifying-glass-chart"></i>
                            <span id="buttonText">Mulai Analisis</span>
                            <div id="buttonSpinner" class="hidden animate-spin rounded-full h-5 w-5 border-t-2 border-r-2 border-white"></div>
                        </button>
                    </form>
                </section>
            </main>
        </div>
        
        <!-- Footer -->
        <footer class="text-center py-8 px-4 text-sm text-muted">
            <p>&copy; <span id="currentYear"></span> GrapeCheck. Seluruh hak cipta dilindungi.</p>
        </footer>
    </div>

    <!-- Skrip JavaScript -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
