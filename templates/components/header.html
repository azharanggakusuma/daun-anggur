<header class="fixed bottom-0 left-0 right-0 z-50 h-16 border-t bg-secondary/80 backdrop-blur-sm border-primary/10
               sm:top-4 sm:right-4 sm:bottom-auto sm:left-auto sm:h-auto sm:w-auto sm:bg-transparent sm:border-none sm:backdrop-blur-none">

    <nav class="flex h-full items-center justify-around sm:justify-end sm:gap-3">

        <a href="{{ url_for('index') }}" title="Halaman Utama"
           class="flex h-full w-full flex-col items-center justify-center gap-1 text-xs transition-colors
                  {% if request.endpoint == 'index' or request.endpoint == 'hasil' %} text-brand {% else %} text-muted hover:text-primary {% endif %}
                  sm:h-11 sm:w-11 sm:rounded-full sm:bg-secondary sm:border sm:border-primary sm:shadow-md sm:hover:text-brand sm:hover:border-brand sm:hover:scale-110 sm:hover:shadow-lg sm:transition-all sm:duration-200">
            <i class="fa-solid fa-house text-xl sm:text-base"></i>
            <span class="sm:hidden">Utama</span>
        </a>

        <a href="{{ url_for('riwayat') }}" title="Riwayat Analisis"
           class="flex h-full w-full flex-col items-center justify-center gap-1 text-xs transition-colors
                  {% if request.endpoint == 'riwayat' %} text-brand {% else %} text-muted hover:text-primary {% endif %}
                  sm:h-11 sm:w-11 sm:rounded-full sm:bg-secondary sm:border sm:border-primary sm:shadow-md sm:hover:text-brand sm:hover:border-brand sm:hover:scale-110 sm:hover:shadow-lg sm:transition-all sm:duration-200">
            <i class="fa-solid fa-clock-rotate-left text-xl sm:text-base"></i>
            <span class="sm:hidden">Riwayat</span>
        </a>
        
        <a href="{{ url_for('penyakit') }}" title="Informasi Penyakit"
           class="flex h-full w-full flex-col items-center justify-center gap-1 text-xs transition-colors
                  {% if request.endpoint == 'penyakit' %} text-brand {% else %} text-muted hover:text-primary {% endif %}
                  sm:h-11 sm:w-11 sm:rounded-full sm:bg-secondary sm:border sm:border-primary sm:shadow-md sm:hover:text-brand sm:hover:border-brand sm:hover:scale-110 sm:hover:shadow-lg sm:transition-all sm:duration-200">
            <i class="fa-solid fa-book-medical text-xl sm:text-base"></i>
            <span class="sm:hidden">Info</span>
        </a>

        <a href="{{ url_for('tentang') }}" title="Tentang Aplikasi"
           class="flex h-full w-full flex-col items-center justify-center gap-1 text-xs transition-colors
                  {% if request.endpoint == 'tentang' %} text-brand {% else %} text-muted hover:text-primary {% endif %}
                  sm:h-11 sm:w-11 sm:rounded-full sm:bg-secondary sm:border sm:border-primary sm:shadow-md sm:hover:text-brand sm:hover:border-brand sm:hover:scale-110 sm:hover:shadow-lg sm:transition-all sm:duration-200">
            <i class="fa-solid fa-circle-info text-xl sm:text-base"></i>
            <span class="sm:hidden">Tentang</span>
        </a>

        <button id="theme-toggle" title="Ganti Tema" aria-label="Ganti antara mode terang dan gelap"
                class="flex h-full w-full flex-col items-center justify-center gap-1 text-xs text-muted transition-colors hover:text-primary
                       sm:h-11 sm:w-11 sm:rounded-full sm:bg-secondary sm:border sm:border-primary sm:shadow-md sm:hover:text-brand sm:hover:border-brand sm:hover:scale-110 sm:hover:shadow-lg sm:transition-all sm:duration-200">
            <div class="relative h-5 w-5 sm:h-auto sm:w-auto" id="theme-icon-container">
                <i id="theme-icon-sun" class="theme-icon fa-solid fa-sun text-xl sm:text-base"></i>
                <i id="theme-icon-moon" class="theme-icon fa-solid fa-moon text-xl sm:text-base"></i>
            </div>
            <span class="sm:hidden">Tema</span>
        </button>

    </nav>
</header>
