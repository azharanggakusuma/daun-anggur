<header
  id="app-header"
  class="fixed bottom-0 left-0 right-0 z-50 h-16 border-t border-primary/10 sm:top-4 sm:right-4 sm:bottom-auto sm:left-auto sm:h-auto sm:w-auto sm:bg-transparent sm:border-none pb-[env(safe-area-inset-bottom)]"
>
  <nav id="app-nav" class="mx-auto h-full max-w-md">
    <a
      id="nav-utama" 
      href="{{ url_for('index') }}"
      class="nav-item {% if request.endpoint in ['index', 'hasil'] %}active{% endif %}"
      title="Halaman Utama"
    >
      <i class="fa-solid fa-house"></i>
      <span class="nav-text">Utama</span>
    </a>

    <a
      id="nav-riwayat"
      href="{{ url_for('riwayat') }}"
      class="nav-item {% if request.endpoint == 'riwayat' %}active{% endif %}"
      title="Riwayat Analisis"
    >
      <i class="fa-solid fa-clock-rotate-left"></i>
      <span class="nav-text">Riwayat</span>
    </a>

    <button
      id="theme-toggle"
      class="nav-item fab"
      title="Ganti Tema"
      aria-label="Ganti antara mode terang dan gelap"
    >
      <div id="theme-icon-container" class="relative">
        <i id="theme-icon-sun" class="theme-icon fa-solid fa-sun"></i>
        <i id="theme-icon-moon" class="theme-icon fa-solid fa-moon"></i>
      </div>
    </button>

    <a
      id="nav-panduan"
      href="{{ url_for('panduan') }}"
      class="nav-item {% if request.endpoint == 'panduan' %}active{% endif %}"
      title="Panduan & Informasi"
    >
      <i class="fa-solid fa-book-open"></i>
      <span class="nav-text">Panduan</span>
    </a>

    <a
      id="nav-tentang"
      href="{{ url_for('tentang') }}"
      class="nav-item {% if request.endpoint == 'tentang' %}active{% endif %}"
      title="Tentang Aplikasi"
    >
      <i class="fa-solid fa-circle-info"></i>
      <span class="nav-text">Tentang</span>
    </a>
  </nav>
</header>
